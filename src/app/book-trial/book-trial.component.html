<div class="container">
    <div class="row" *ngIf="trialBooked">
        <h3>Trial Booked Sucess</h3>
    </div>
    <div class="row">
        <h3>Book A Trial</h3>
    </div>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="trialForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Parent Name" formControlName="parentName">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Parent Email" formControlName="parentEmail">
            </div>
            <div class="row">
                <div class="col-xs-2 form-group">
                    <input type="number" class="form-control" disabled placeholder="+91">
                </div>
                <div class="col-xs-10 form-group">
                    <input type="number" class="form-control" placeholder="Parent Number" formControlName="parentNumber">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Child Name" formControlName="childName">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Child Age" formControlName="childAge">
            </div>

            <div class="form-group">
                <select formControlName="courseName" class="form-control" id="courseName" (change)="onCourseChange(trialForm.value.courseName)">
                    <option value="Select a Course For Trial" disabled>Select a Course For Trial</option>
                    <option *ngFor="let val of coursesNames">{{val}}</option>
                </select>
            </div>

            <div class="form-group row" *ngIf="courseSelected">
                <div class="col-xs-3">
                    <label class="form-control" style="border-style: none;" for="trialDate">Trial Date:-</label>
                </div>
                <div class="col-xs-9">
                    <input type="date" class="form-control" id="trialDate" formControlName="trialDate" [min]="min_date" [max]="max_date" (change)="onDateSelect()">
                </div>
            </div>

            <div class="form-group row" *ngIf="dateSelected">
                <div class="col-xs-3">
                    <label class="form-control" style="border-style: none;" for="trialDate">Slot Time:-</label>
                </div>
                <div class="col-xs-9">
                    <select formControlName="slotTime" class="form-control" (change)="onTimeChange()">
                        <option value="Select slot time">Select slot time</option>
                        <option *ngFor="let val of possible_time">{{val}}</option>
                    </select>
                </div>
            </div>


            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!(trialForm.valid && timeSelectd)">Book Trial</button>
            </div>
        </form>
    </div>
</div>
